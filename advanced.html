<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <style>
        .headerlogo {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
            float: left;
            width: 80vw;
            height: 100px;
        }

        .advanced-search {
            display: flex;
            flex-direction: column;
            margin: 12px 24px;
            width: 50%;
        }

        .advanced-search-input {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 0.5em 0;
        }

        .advanced-search-input label {
            width: 30%;
        }

        .advanced-search-input input {
            width: 70%;
        }

        .advanced-search-buttons {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 0.5em 0;
        }

        .advanced-search-buttons input {
            width: 45%;
            background: #8ab4f8;
            color: white;
            
        }
    </style>
    <title>Advanced Search</title>
</head>

<body>
    <div class="header">
        <div class="headerlogo">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google logo" />
            </a>
        </div>
        <div class="header-links">
            <a href="index.html">Google Search</a>
            <a href="image.html">Image Search</a>
        </div>
    </div>
    <div>
        <form method="get" action="https://www.google.com/search">
            <div class="advanced-search">

                    <label for="all-words">All these words:</label>
                    <input type="text" name="as_q" />
                </div>

                    <label for="exact-words">Exact word or phrase:</label>
                    <input type="text" name="as_epq" />
                </div>
                <div class="advanced-search-input">
                    <label for="any-words">Any of these words:</label>
                    <input type="text" name="as_oq" />
                </div>
                <div class="advanced-search-input">
                    <label for="none-words">None of these words:</label>
                    <input type="text" name="as_eq" />
